    <link rel="preconnect" href="https://fonts.googleapis.com" />

      />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <header class="site-header" role="banner">

        <a class="logo" href="#home" aria-label="Home — Vasya">
          <img
            src="img/logo.ico"
            alt="Vasya logo"
            width="50"
            height="50"
            decoding="async"
          />
        </a>
        <nav class="main-nav" aria-label="Main navigation" role="navigation">
          <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </nav>

    </header>

    <main id="main" role="main">
      <section id="home" class="hero" aria-labelledby="hero-title">
        <div class="particles" aria-hidden="true"></div>

        <div class="container hero-content">
          <h1 id="hero-title" class="hero-title">Vasya</h1>
          <p class="hero-sub">Frontend Developer</p>
          <p class="hero-desc">
            I build modern, performant and visually engaging interfaces using
            HTML, CSS and JavaScript.
          </p>
          <a class="btn btn-primary" href="#projects">View Projects</a>
